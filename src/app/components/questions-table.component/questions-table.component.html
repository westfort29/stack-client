<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">
        <button (click)="applySortingOptions('author')">Author</button>
      </th>
      <th scope="col">
        <button (click)="applySortingOptions('title')">Subject</button>
      </th>
      <th scope="col">
        <button (click)="applySortingOptions('answer_count')">Answers</button>
      </th>
      <th scope="col">
        Tags
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of questions | tableSort:sortOptions">
      <td>
        <button (click)="onAuthorClick(question.owner.user_id)">
          {{question.owner.display_name}}
        </button>
      </td>
      <td>
        <a [routerLink]="['/question/', question.question_id]" [innerHtml]="question.title"></a>
      </td>
      <td>
        <a [routerLink]="['/question/', question.question_id]">{{question.answer_count}}</a>
      </td>
      <td>
        <span *ngFor="let tag of question.tags">
          <button
            class="btn btn-primary btn-sm mt-1 mr-1"
            (click)="onTagClick(tag)"
          >
            {{tag}}
          </button>
        </span>
      </td>
    </tr>
  </tbody>
</table>
