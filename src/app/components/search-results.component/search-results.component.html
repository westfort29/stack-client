<app-quick-panel></app-quick-panel>
<div class="search-result__questions">
  <p>You have searched for: "{{searchString}}"</p>
  <app-questions-table
    *ngIf="searchResult.length"
    [questions]="searchResult"
    (onAuthor)="onAuthor($event)"
    (onTag)="onTagClicked($event)"
    (onNavigateItem)="onQuestionNavigate($event)"
  >
  </app-questions-table>
  <h2 *ngIf="!searchResult.length">No questions found</h2>
</div>
